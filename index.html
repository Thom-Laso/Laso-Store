<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Page Title</title>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper active-nav-link">
                    <a href="index.html">Home</a>
                  </div>

                    <div class="nav-link-wrapper">
                        <a href="about.html">About</a>
                    </div>

                    <div class="nav-link-wrapper">
                        <a href="https:facebook.com">Facebook</a>
                    </div>
            </div>

            <div class="rifgt-side">
                <div class="brand">
                    <div>Laso Store</div>
                </div>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="portfolio-items-wrapper">

            <div class="portfolio-items-wrapper">
                <div class="portfolio-img-background" style=" background-image: url(HomeImage/housejoldPlastic.png)"></div>   
                <div class="img-text-wrapper">
                    <div class="logo-wrapper">
                        <img src="HomeImage/Logos/crondose.png" alt="">
                    </div>

                    <div class="subtitle">
                        Household Plastic Products are available on this page
                    </div>
                </div>
            </div>

            <div class="portfolio-items-wrapper">
                <div class="portfolio-img-background" style=" background-image: url(HomeImage/furnitureHome.png)"></div>   
                <div class="img-text-wrapper">
                    <div class="logo-wrapper">
                        <img src="HomeImage/Logos/dailysmarty.png" alt="">
                    </div>

                    <div class="subtitle">
                        Furniture Plastic Products are available on this page
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const portfolioItems = document.querySelectorAll(".portfolio-items-wrapper")

    portfolioItems.forEach(portfolioItem => {
        portfolioItem.addEventListener('mouseover',() => {
            portfolioItem.childNodes[1].classList.add('img-darken');
        })

        portfolioItem.addEventListener('mouseout',() => {
            portfolioItem.childNodes[1].classList.remove('img-darken');
        })
    })
</script>
</html>
